<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .quiz-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .quiz-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      .quiz-header::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border-radius: 2px;
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        font-size: 1.1rem;
      }

      .progress-container {
        margin-bottom: 30px;
      }

      .progress-bar {
        height: 20px;
        background: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress {
        height: 100%;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        width: 0%;
        transition: width 0.5s ease;
      }

      .progress-text {
        display: flex;
        justify-content: space-between;
        color: #666;
        font-size: 0.9rem;
      }

      .score-display {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        display: inline-block;
        margin-bottom: 20px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
      }

      .question-container {
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 15px;
        border-left: 5px solid #6a11cb;
      }

      .question-number {
        color: #6a11cb;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .question-text {
        font-size: 1.3rem;
        color: #333;
        line-height: 1.5;
      }

      .options-container {
        display: grid;
        gap: 15px;
        margin-bottom: 30px;
      }

      .option {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 18px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1rem;
        color: #333;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .option:hover {
        border-color: #6a11cb;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.1);
      }

      .option.selected {
        border-color: #6a11cb;
        background: rgba(106, 17, 203, 0.05);
      }

      .option.correct {
        border-color: #4caf50;
        background: rgba(76, 175, 80, 0.1);
      }

      .option.incorrect {
        border-color: #f44336;
        background: rgba(244, 67, 54, 0.1);
      }

      .option-letter {
        width: 36px;
        height: 36px;
        background: #f0f0f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #666;
      }

      .option.selected .option-letter {
        background: #6a11cb;
        color: white;
      }

      .buttons-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(106, 17, 203, 0.3);
      }

      .btn-secondary {
        background: #f0f0f0;
        color: #666;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
        transform: translateY(-3px);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .feedback {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        display: none;
      }

      .feedback.correct {
        background: rgba(76, 175, 80, 0.1);
        color: #2e7d32;
        border: 2px solid #4caf50;
        display: block;
      }

      .feedback.incorrect {
        background: rgba(244, 67, 54, 0.1);
        color: #c62828;
        border: 2px solid #f44336;
        display: block;
      }

      .result-container {
        text-align: center;
        padding: 30px;
        display: none;
      }

      .result-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      .result-score {
        font-size: 4rem;
        font-weight: bold;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 20px 0;
      }

      .result-message {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .emoji {
        font-size: 4rem;
        margin-bottom: 20px;
      }

      .trophy {
        font-size: 5rem;
        margin-bottom: 20px;
        display: block;
      }

      @media (max-width: 768px) {
        .quiz-container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .btn {
          min-width: 120px;
          padding: 12px 20px;
        }

        .option {
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        .buttons-container {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <!-- Quiz Header -->
      <div class="quiz-header">
        <h1>üìö Knowledge Quiz</h1>
        <p class="subtitle">Test your knowledge across various topics!</p>
      </div>

      <!-- Progress Section -->
      <div class="progress-container">
        <div class="score-display">
          Score: <span id="score">0</span>/<span id="total-questions">10</span>
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress-bar"></div>
        </div>
        <div class="progress-text">
          <span
            >Question <span id="current-question">1</span> of
            <span id="total">10</span></span
          >
          <span><span id="percentage">0</span>% Complete</span>
        </div>
      </div>

      <!-- Question Container -->
      <div id="question-container">
        <div class="question-container">
          <div class="question-number">
            Question <span id="q-number">1</span>:
          </div>
          <div class="question-text" id="question-text">
            What is the capital of France?
          </div>
        </div>

        <!-- Options Container -->
        <div class="options-container" id="options-container">
          <div class="option" data-index="0">
            <div class="option-letter">A</div>
            <div class="option-text">London</div>
          </div>
          <div class="option" data-index="1">
            <div class="option-letter">B</div>
            <div class="option-text">Berlin</div>
          </div>
          <div class="option" data-index="2">
            <div class="option-letter">C</div>
            <div class="option-text">Paris</div>
          </div>
          <div class="option" data-index="3">
            <div class="option-letter">D</div>
            <div class="option-text">Madrid</div>
          </div>
        </div>

        <!-- Feedback -->
        <div class="feedback" id="feedback"></div>

        <!-- Buttons -->
        <div class="buttons-container">
          <button class="btn btn-secondary" id="prev-btn" disabled>
            ‚Üê Previous
          </button>
          <button class="btn btn-primary" id="submit-btn">Submit Answer</button>
          <button class="btn btn-primary" id="next-btn" disabled>Next ‚Üí</button>
        </div>
      </div>

      <!-- Results Container -->
      <div class="result-container" id="result-container">
        <span class="trophy">üèÜ</span>
        <h2 class="result-title">Quiz Completed!</h2>
        <div class="result-score" id="final-score">0/10</div>
        <div class="result-message" id="result-message">
          You're a quiz master! Keep learning and challenging yourself.
        </div>
        <div class="buttons-container">
          <button class="btn btn-secondary" id="restart-btn">
            ‚Üª Restart Quiz
          </button>
          <button class="btn btn-primary" id="review-btn">
            üìù Review Answers
          </button>
        </div>
      </div>
    </div>
